spring.application.name=admin-service
server.port=8000
#\u52A0\u5BC6KEY
spring.encryption.key=ZTXUE886

#\u914D\u7F6E\u6587\u4EF6\u683C\u5F0F,properties,yaml
spring.cloud.nacos.config.file-extension=properties
#\u6CE8\u518C\u4E2D\u5FC3\u7A7A\u95F4
spring.cloud.nacos.discovery.namespace=f5cab3b3-b664-4e46-af27-6c46ebcaec57
#\u670D\u52A1\u547D\u540D\u7A7A\u95F4
spring.cloud.nacos.config.namespace=f5cab3b3-b664-4e46-af27-6c46ebcaec57
#\u6CE8\u4E2D\u5FC3\u914D\u7F6E\u5730\u5740
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#\u6CE8\u4E2D\u5FC3\u670D\u52A1\u5730\u5740
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#feign\u8D85\u65F6\u65F6\u95F4
feign.client.config.default.connectTimeout=120000
feign.client.config.default.readTimeout=300000
feign.httpclient.enabled=true
#sentinel\u76D1\u6D4B
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8848
#\u5F00\u542Fsentinel
feign.sentinel.enabled=true
#\u670D\u52A1\u542F\u52A8\u76F4\u63A5\u5EFA\u7ACB\u5FC3\u8DF3\u8FDE\u63A5
spring.cloud.sentinel.eager=true
#undertow\u914D\u7F6E
#\u975E\u963B\u585E\u7EBF\u7A0B\u6570,\u9ED8\u8BA4\u4E3A\u5185\u6838\u6570
server.undertow.io-threads=16
#\u963B\u585E\u7EBF\u7A0B\u6570,\u9ED8\u8BA4IO\u7EBF\u7A0B\u6570*8
server.undertow.worker-threads=512
#buffer\u6570\u91CF
server.undertow.buffer-size=1024
#NIO\u76F4\u63A5\u5206\u914D\u7684\u5806\u5916\u5185\u5B58
server.undertow.direct-buffers=true
#\u6587\u4EF6\u4E0A\u4F20\u8BBE\u7F6E
#spring.servlet.multipart.max-file-size=1024MB
#spring.servlet.multipart.max-request-size=1024MB
#spring.servlet.multipart.location=D:/ztxue/robot-platform
#404\u7EDF\u4E00\u5904\u7406
#spring.mvc.throw-exception-if-no-handler-found=true
#spring.resources.add-mappings=false
#\u9759\u6001\u8D44\u6E90\u6587\u4EF6\u5904\u7406
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#\u6570\u636E\u5E93\u914D\u7F6E
spring.autoconfigure.exclude=com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
spring.datasource.continue-on-error=true
spring.datasource.sql-script-encoding=UTF-8
#\u4F7F\u7528druid\u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#\u9ED8\u8BA4\u6570\u636E\u5E93
spring.datasource.dynamic.primary=master
spring.datasource.dynamic.datasource.master.url=jdbc:mysql://127.0.0.1:3306/gate_db?characterEncoding=utf8&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
spring.datasource.dynamic.datasource.master.username=root
spring.datasource.dynamic.datasource.master.password=342800
spring.datasource.dynamic.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver
# \u521D\u59CB\u5316\u5927\u5C0F\uFF0C\u6700\u5C0F\uFF0C\u6700\u5927
spring.datasource.druid.initial-size=2
spring.datasource.druid.minIdle=5
spring.datasource.druid.maxActive=1000
# \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
spring.datasource.druid.max-wait=60000
#\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.timeBetweenEvictionRunsMillis=30000
#\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.maxEvictableIdleTimeMillis=1800000
#spring.datasource.druid.phyTimeoutMillis=30000
spring.datasource.druid.validationQuery=select 1 from dual
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.keepAlive=true
spring.datasource.druid.removeAbandoned=false
spring.datasource.druid.removeAbandonedTimeout=100
# \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters
spring.datasource.druid.filters=stat,wall,slf4j
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
spring.datasource.druid.useGlobalDataSourceStat=true
#\u8BBE\u7F6EDruid\u6570\u636E\u6E90\u76D1\u6D4B
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.gif,*.png,*.jpg,*.html,*.js,*.css,*.ico,/druid/*
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
#\u8D26\u53F7
spring.datasource.druid.stat-view-servlet.login-username=admin
#\u5BC6\u7801
spring.datasource.druid.stat-view-servlet.login-password=342800
#\u767D\u540D\u5355
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
#\u9ED1\u540D\u5355
spring.datasource.druid.stat-view-servlet.deny=
#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true
mybatis-plus.type-aliases-package=com.ztxue.**.entity
#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=120000
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=60000
spring.redis.lettuce.pool.time-between-eviction-runs=60000
#\u65E5\u5FD7
logging.config=classpath:logback-spring.xml
